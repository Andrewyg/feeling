    <script>
        var nowid = 1;
        var preid = false;
        var url = window.location.href;
        var hash = false;
        
        if(url.indexOf("#") != -1) {
            hash = url.substring(url.indexOf("#")+1);
            if(hash == "") {
                hash = false;
            }
        }
        if(hash) {
            preid = nowid;
            updateview()
        }
        var ids = [1, 2, 3, 4];
        var container = document.getElementById('container');
        var mc = new Hammer(container);
        
        mc.on("panleft panright", function(ev) {
            console.log(ev);
            preid = nowid;
            if (ev.type == "panleft") {
                console.log("left");
                nowid++;
            } else {
                console.log("right");
                nowid--;
            }
            if(nowid == 0) {
                nowid++;
            }
            if(nowid==5) {
                nowid--;
            }
            document.getElementsByTagName("div")[0].id = "nocontrol";
            setTimeout(function() {
                document.getElementsByTagName("div")[0].id = "container";
              console.log("delay");
                mc = new Hammer(container);
            }, 1000);
            console.log(nowid);
            updateview();
        });
        
        document.addEventListener('keydown', checkKeycode);
        function checkKeycode(event) {
            var keyDownEvent = event || window.event,
                keycode = (keyDownEvent.which) ? keyDownEvent.which : keyDownEvent.keyCode;
            preid = nowid;
            if(keycode == 37) {
                console.log("k left");
                nowid--;
            }
            if(keycode == 39) {
                console.log("k right");
                nowid++
            }
            if(nowid == 0) {
                nowid++;
            }
            if(nowid==5) {
                nowid--;
            }
            console.log(preid);
            console.log(nowid);
            updateview();
        }
        
        function updateview() {
            if(preid) {
                document.getElementById(preid.toString()).style.display = "none";
                document.getElementById(nowid.toString()).style.display = "block";
            }
        }
    </script>
